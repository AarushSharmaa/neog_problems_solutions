<!--

Put a paragraph on web with 16px font size.
Now Increase the font size by 4px and
vice-versa with the help of two buttons. 
Now change the colour of paragraph 
to RED when font size is divisible by 5. 
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p> Font Size Manipulation</p>
    <!-- default size of paragraph is 16px or 1em anyways-->
    <p style="font-size: 16px;" id="paragraph">Hello World</p>

    <button id="incr">Increase fontSize by 4px</button>

    <button id="decr">Decrease fontSize by 4px</button>

    <br>
    <br>

    <div id="output"></div>

    <script src="app.js"></script>
</body>

</html>
