<!--
Create a web app to simulate the character counter functionality of Twitter.
When user starts to type something, counter should starts to decrease from 30.
When counter reaches to 15, show it in blue till 0.
When counter reaches to 0, show it in red till infinite -ve number ( no min limit ). 
Now create a button. On clicking the button, show the input text on web page. 
Also, when counter is less than 0, disable the button.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Twitter character counter </p>
    <label for="user-inp">Enter your input : </label>
    <input type="text" id="user-inp" placeholder="30 character limit" />

    <button id="tweet">Tweet</button>


    <!-- for displaying counter -->
    <div id="output"></div>

    <!-- for displaying tweet -->
    <div id="output1"></div>


    <script src="app.js"></script>
</body>

</html>
