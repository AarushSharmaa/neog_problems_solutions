<!--Create a web app, where I input my name, and then I input a password.
If the password contains the input name in it
show an error message "Password can't have name-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p></p>

    <div>
        <label for="user-inp">Enter your name : </label>
        <input id="user-inp" />
    </div>

    <div>
        <label for="password">Enter your password : </label>
        <input id="password" type="password" />
    </div>
    
    <div>
        <button id="submit">Check password validity</button>
    </div>

    <div id="output"></div>

    <script src="app.js"></script>
</body>

</html>
