Create a password checker. 
Now create a button. 
On clicking the button, show/hide the password.
( change ●●●●● to text and vice versa. )

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Show/Hide Password with the click of a button</p>

    <label for="user-inp">Enter your password : </label>
    <input id="user-inp" type="password" />

    <button id="change">Show</button>



    <script src="app.js"></script>
</body>

</html>
