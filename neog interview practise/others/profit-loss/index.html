You have to create a profit and loss calculator,
in which you will make two input sections one will take current price and other one will take the cost price
and to show result one will click on a button and a message will be shown :
if there is loss then you just have to show a message with loss amount
and similarly for profit
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>Profit and Loss </p>

    <label for="cost-price">Cost Price : </label>
    <input type="number" id="cost-price" min="0" />

    <label for="current-price">Current Price : </label>
    <input type="number" id="current-price" min="0" />


    <button id="calculate">Calculate </button>

    <div id="output"></div>
    <script src="app.js"></script>
</body>

</html>
