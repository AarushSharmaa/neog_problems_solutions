<!--

Create a web app to simulate the dark mode functionality.
On clicking the button, background color
should change from WHITE to GREY and vice-versa.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="area">
        <p>Click on the button to change the theme</p>
        <button id="change" style="background-color: grey;">Dark Mode</button>
    </div>



    <script src="app.js"></script>
</body>

</html>
