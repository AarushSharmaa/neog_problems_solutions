<!--
put a paragraph on web with 16px font size. 
Now Increase the font size by 4px and vice-versa with the help of two buttons. 
Now change the colour of paragraph to RED when font size is divisible by 5
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p style="font-size: 16px;" id="para">Hello, I am Aarush</p>
    <button id="increase">+4px</button>
    <button id="decrease">-4px</button>
    <div id="displaySize"></div>

    <script src="app.js"></script>
</body>

</html>
