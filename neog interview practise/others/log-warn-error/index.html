<!--Take an input from the user in text format. 
Have 3 buttons with the names of "Log" ,"Warn" and "Error".
If user clicks on "Log" button then the text entered by user will be shown in orange color.
Similarly if the user clicks on "Warn " and "Error " buttons
then the text entered by user will be shown on the screen in the green and red colors respectively. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="user-inp"> Please give your input : 
        <input type="text" id = "user-inp" />
    </label>

    <div>
        <button id="log" style="color: orange;">Log</button>
    </div>

    <div>
        <button id="warn" style="color: green;">Warn</button>
    </div>

    <div>
        <button id="error" style="color: red;">Error</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
